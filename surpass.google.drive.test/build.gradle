plugins {
    id "java"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation project(":surpass.api")
    testImplementation project(":surpass.google.drive")

    testImplementation "org.junit.jupiter:junit-jupiter-api:latest.release"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:latest.release"
    
    testImplementation "org.mockito:mockito-core:latest.release"
    testRuntimeOnly "org.mockito:mockito-junit-jupiter:latest.release"
}

test {
    useJUnitPlatform()

    systemProperty "org.esoul.interactive.test.env", project.getProperty("interactive.env")
}
